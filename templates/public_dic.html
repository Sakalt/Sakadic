<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>みんなの辞書</title>
  </head>
  <body>
    <h1>みんなの辞書</h1>
    <table border="1">
      <tr>
        <th>単語</th>
        <th>意味</th>
        <th>変化形</th>
        <th>タグ</th>
        <th>関連語</th>
      </tr>
      {% for word, details in dictionary.items() %}
        <tr>
          <td>{{ word }}</td>
          <td>{{ details.meaning }}</td>
          <td>{{ details.forms|join(', ') }}</td>
          <td>{{ details.tags|join(', ') }}</td>
          <td>{{ details.related|join(', ') }}</td>
        </tr>
      {% endfor %}
    </table>
    <footer>
      <p>Google Terms of Use apply</p>
      <p>スペシャルサンクス：SakaDicに支援した方々</p>
    </footer>
  </body>
</html>
