<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>辞書作成</title>
  </head>
  <body>
    <h1>辞書作成</h1>
    <form method="post">
      <label for="word">単語:</label>
      <input type="text" id="word" name="word">
      <label for="meaning">意味:</label>
      <input type="text" id="meaning" name="meaning">
      <label for="forms">変化形 (カンマ区切り):</label>
      <input type="text" id="forms" name="forms">
      <label for="tags">タグ (カンマ区切り):</label>
      <input type="text" id="tags" name="tags">
      <label for="related">関連語 (カンマ区切り):</label>
      <input type="text" id="related" name="related">
      <button type="submit">追加</button>
    </form>
    <footer>
      <p>Google Terms of Use apply</p>
      <p>スペシャルサンクス：SakaDicに支援した方々</p>
    </footer>
  </body>
</html>
